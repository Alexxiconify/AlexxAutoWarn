# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
    tags: # Trigger the release job when a tag starting with 'v' is pushed (e.g., v1.0.0, v1.0.0-alpha)
      - 'v*'
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # Added permissions block for the build job
      contents: read # Default for checkout
      security-events: write # Required for dependency submission

    steps:
    - uses: actions/checkout@v4
    
    # --- DEBUGGING STEP: List all files in the repository root ---
    - name: List files in repository root
      run: ls -R
    # -----------------------------------------------------------

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven 
    - name: Packaging Jar
      id: packaging-jar
      shell: bash
      run: mvn clean install
    - name: Build with Maven
      run: mvn -B clean package --file */pom.xml

    # Upload the built JAR as an artifact so the 'release' job can access it
    - name: Upload plugin JAR
      uses: actions/upload-artifact@v4
      with:
        name: AlexxAutoWarn-plugin-jar
        path: target/*.jar

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permission to create a release and upload assets

    steps:
    - name: Download plugin JAR
      uses: actions/download-artifact@v4
      with:
        name: AlexxAutoWarn-plugin-jar
        path: ./downloaded-artifacts

    - name: Get plugin version and JAR filename
      id: get_info
      run: |
        JAR_FILE=$(find ./downloaded-artifacts -name "AlexxAutoWarn-*.jar" | head -n 1)
        if [ -z "$JAR_FILE" ]; then
          echo "Error: JAR file not found in downloaded artifacts!"
          exit 1
        fi
        
        VERSION=$(basename "$JAR_FILE" | sed -E 's/AlexxAutoWarn-(.*)\.jar/\1/')
        
        echo "Detected JAR file: $JAR_FILE"
        echo "Detected version: $VERSION"
        
        echo "plugin_version=$VERSION" >> $GITHUB_OUTPUT
        echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
        echo "jar_name=AlexxAutoWarn-${VERSION}.jar" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          # Release Notes for ${{ github.ref }}

          This release includes the latest build of the AlexxAutoWarn plugin.

          **Download:**
          - `${{ steps.get_info.outputs.jar_name }}`

          ---
          *Auto-generated by GitHub Actions. Please edit this release description with more detailed notes.*
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.get_info.outputs.jar_path }}
        asset_name: ${{ steps.get_info.outputs.jar_name }}
        asset_content_type: application/java-archive
